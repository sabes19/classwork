<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
</body> <!-- main content of the webpage -->
    <header>
        <h1>Information Form</h1>    
        <h3>Please enter your information</h3>
    </header>
    <nav> 
        <a href="index.html">Home Page</a>
    </nav>
    <main>      
        <!-- To collect input from a user we use HTML forms -->
        <!-- we use a form to collect the data and send to an api or a Javascript program -->
        <!-- API stand for Application Programming Interface -->
        <!-- an API is a method on a different computer or in a different process -->
        <!-- typically data is sent to an API using HTTP POST request -->
        <!-- an HTTP Request is how to ask a server to do something -->
        <!-- for right now we will use a dummy API for our form since we dont have one -->

        <!-- method="" type of HTTP request to send to the API Server when submit button is clicked -->
        <!-- action="" the url of the API to recieve the form content -->

        <form method="POST" action="https://6711ae834eca2acdb5f5679b.mockapi.io/DataFromClass">
            <!-- input components are typically put inside their div -->
            <!-- for ease in spacing and styling -->
            <!-- the input tag is used to get input from a user -->
            <!--    type="" - type of input you want from the user -->
            <!--    id=""   - name used to identify the input field in the HTML -->
            <!--    name="" - name of variable to hold data when sent out of the form -->
            <!--                data is sent from the form to a server or Javascript -->    
            
            <!-- the label tag provides a description for the input field -->
            <!-- for="id-of-the-input-field"-->

            <div> <!-- ask for the persons full name -->
                <label for="nameField">Enter your full name</label>
                <input type="text" id=""nameField" name="personsName"/>
                
            </div>
            <div> <!-- favorite number -->
                <label id="favNumber">What is your favorite number?</label>
                <input type="number" id="favNumber" name="favoriteNumber"/>
            </div>
            
            <div> <!-- favorite color -->
                <label id="favColor">What is your favorite color?</label>
                <input type="color" id="favColor" name="favoriteColor"/>
            </div>
            
            <div> <!-- Next birthday -->
                <label id="nextBirthday">When is your next birthday?</label>
                <input type="date" id="birthday" name="nextBirthday"/>
            </div>

            <div> <!-- define the submit button to submit to the api -->
                <input type="submit"/>
            </div>

        </form>
    
    
    </main>
