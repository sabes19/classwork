    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Reviews</title>
    <!--Using a CSS Framework called bootstrap in this example-->

</head>

<body>
    <!--class="mx-auto" is defined in bootstrap-->

        <h2 id="page-title">Online Reviews for <span class="name"></span></h2>
        <p class="description"></p>
        <!-- reviews go here -- added by javascript code-->

    <script src="js/app.js"></script>
